<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉盤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            overflow: hidden;
            margin: 0 auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            transform-origin: center;
            transition: transform 4s ease-out;
        }

        .wheel div {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .wheel div:nth-child(odd) {
            background-color: #ffcc00;
        }

        .wheel div:nth-child(even) {
            background-color: #66ccff;
        }

        .spin-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .spin-btn:hover {
            background-color: #ff4500;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>局彩琪的轉盤</h1>
    <div class="wheel-container">
        <div class="wheel">
            <div style="transform: rotate(0deg)">1</div>
            <div style="transform: rotate(90deg)">2</div>
            <div style="transform: rotate(180deg)">3</div>
            <div style="transform: rotate(270deg)">4</div>
            <div style="transform: rotate(45deg)">5</div>
            <div style="transform: rotate(135deg)">6</div>
            <div style="transform: rotate(225deg)">7</div>
            <div style="transform: rotate(315deg)">8</div>
        </div>
    </div>

    <button class="spin-btn" onclick="spinWheel()">旋轉</button>

    <script>
        function spinWheel() {
            const wheel = document.querySelector('.wheel');
            let randomDegree = Math.floor(Math.random() * 360) + 3600; // 旋轉3600度以上
            wheel.style.transform = `rotate(${randomDegree}deg)`;
        }
    </script>
</body>
</html>
